<!DOCTYPE html>
<html>
<head>
  <title>Visualizer</title>
  <link rel="stylesheet" href="RVP.css" type="text/css">
  <script src="d3.min.js"></script>
  <script src="topojson.js"></script>
  <script src="jquery-3.2.1.js"></script>
  <script src="GVP.js"></script>
</head>

<body>
  <div class="header">
    <a href="index.html" class="back-button">
      <div id="home">Home</div>
    </a>
    <div class="title">
      <p class="top-fill" id="state-name"></p>
      <p class="top-fill" id="boundry">|</p>
      <p class="top-fill year-define" id="year-start"></p>
      <p class="top-fill year-define" id="hyphen">-</p>
      <p class="top-fill year-define" id="year-end"></p>
    </div>
    <div class="state-select">
      <select id="state-chooser">
        <option value="" disabled="disabled" selected="selected">Choose a State</option>
        <option value="0">Arizona</option>
        <option value="1">Massachusetts</option>
        <option value="2">North Carolina</option>
        <option value="3">Wisconsin</option>
      </select>
    </div>
  </div>
  <div class="map-container">
    <div class="map-center" id="map"></div>
    <div class="scroll-bar">
      <div class="scroll" id="time-start"></div>
      <div class="scroll" id="scroller">
        <input type="range" class="bar" step="2" list="date-list" id="state-dates">
        <datalist id="date-list">
          <option id="firstMap"></option>
          <option id="secondMap"></option>
          <option id="thirdMap"></option>
          <option id="fourthMap"></option>
          <option id="fifthMap"></option>
          <option id="sixthMap"></option>
          <option id="seventhMap"></option>
          <option id="eighthMap"></option>
          <option id="ninthMap"></option>
          <option id="tenthMap"></option>
          <option id="eleventhMap"></option>
          <option id="map-12"></option>
          <option id="map-13"></option>
          <option id="map-14"></option>
          <option id="map-15"></option>
          <option id="map-16"></option>
          <option id="map-17"></option>
          <option id="map-18"></option>
          <option id="map-19"></option>
          <option id="map-20"></option>
          <option></option>
          <option></option>
          <option id="map-23"></option>
          <option id="map-24"></option>
          <option id="map-25"></option>
          <option id="map-26"></option>
          <option></option>
          <option></option>
          <option></option>
          <option></option>
          <option id="map-31"></option>
          <option id="map-32"></option>
        </datalist>
      </div>
      <div class="scroll" id="time-end"></div>
    </div>
    <!--This will be used in the future for a mobile date selector-->
    <div class="date-chooser">
      <select id="dates">
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
      </select>
    </div>
  </div>
  <div class="context-container">
    <div class="text-card" id="context">
      <h3>Information for Current Map</h3>
      <div class="context-text">
          <p class="static-text" id="leg-con">Party Control of Legislature:</p>
          <p class="fill-in" id="leg-control"></p>
          <p class="static-text" id="gov-con">Party Control of Governorship:</p>
          <p class="fill-in" id="gov-control"></p>
          <p class="static-text" id="rep-number">Number of Representatives:</p>
          <p class="fill-in" id="rep-num"></p>
          <p class="static-text" id="population">Population (at last census):</p>
          <p class="fill-in" id="pop"></p>
          <p class="static-text" id="red-type">Method of Redistricting:</p>
          <p class="fill-in" id="redist-type"></p>
      </div>
    </div>
    <div class="text-card" id="paragraph">
      <h3>Why did it change?</h3>
      <div class="box-text" id="context-paragraph">
        <p id="context-one"></p>
        <p id="context-two"></p>
        <p id="context-three"></p>
      </div>
    </div>
  </div>
</body>
</html>
